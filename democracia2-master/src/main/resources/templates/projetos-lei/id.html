<!DOCTYPE html>
<html lang="pt_PT">
	<body>
		<section>
			<div class="flex-grow p-8">
        		<h1 class="text-2xl pb-4">Projeto Lei</h1>
        		<div th:if="${projetoLei}">
          			<p th:text="${'Titulo: ' + projetoLei.titulo}"></p>
          			<p th:text="${'Descricao: ' + projetoLei.texto}"></p>
          			<p>
           			 <a
             			 th:download="${projetoLei.titulo + '.pdf'}"
              			th:href="${'data:application/octet-stream;base64,' + projetoLei.anexoPDF}"
              			class="p-4 bg-slate-400 border rounded-xl text-white inline-block"
            		>Download PDF</a>
         		 </p>
          			<p th:text="${'Tema: ' + theme.nome}"></p>
          			<p th:text="${'Data de Validade: ' + projetoLei.dataValidade}"></p>
          			<p th:text="${'Delegado: ' + delegate.nome}"></p>
        		</div>
        		<div th:unless="${projetoLei}">
          			<p
            			th:text="${'NÃ£o existe um projeto lei com ID ' + id}"
           	 			class="py-2 px-4 bg-red-200 text-red-600 rounded-xl"
         			 ></p>
        		</div>
      		</div>
    	</div>
	</section>
	</body>
</html>
